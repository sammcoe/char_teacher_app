apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.codecoe.charteacher"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/neuroph-core-2.9.jar')
    compile files('libs/neuroph-imgrec-2.9.jar')
    compile files('libs/encog-engine-2.5.0.jar')
    compile files('libs/JOCL-0.1.3a-beta.jar')
    compile files('libs/neuroph.jar')
}
